<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map & classes:JS</title>
</head>
<body>
    <h1> Example of Map & classes</h1>
    <script>

        var map1 = new Map(); 
        map1.set("first name", "Robb"); 
        map1.set("last name", "Stark"); 
        map1.set("friend 1","Bran") 
            .set("friend 2","Arya"); 
        console.log(map1); 
        document.write("map1 has friend 3 ? " + map1.has("friend 3")+"<br>"); 
        document.write("get value for key = friend 3 - "+ map1.get("friend 3")+"<br>"); 
        document.write("delete element with key = friend 2 - " + map1.delete("friend 2")+"<br>"); 
        map1.clear(); 
        console.log(map1);
        class Employee
        {
            constructor(id,name)
            {
              this.id=id;
              this.name=name;
            }
            detail()
            {
          document.writeln(this.id+" "+this.name+"<br>")
            }
          }
        //passing object to a variable 
        var e1=new Employee(101,"Michael");
        var e2=new Employee(102,"Bob");
        e1.detail(); 
        e2.detail();
</script>        
</body>
</html>
